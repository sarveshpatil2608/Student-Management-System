<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Student Management System</h1>
    <hr>
    <h4>Add New Student</h4>
<hr>
<form action="/add_stu" method="POST">
    {% csrf_token %}
    <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name" value="{{ first_name }}"><br>

    <label for="last_name">Last Name</label><br>
    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>

    <label for="dept">Dept</label><br>
    <input type="number" id="dept" name="dept" value="{{ dept }}"><br>

    <label for="fees">Fees</label><br>
    <input type="number" id="fees" name="fees" value="{{ fees }}"><br>

    <label for="paid_fees">Paid Fees</label><br>
    <input type="number" id="paid_fees" name="paid_fees" value="{{ paid_fees }}"><br>

    <label for="skills">Skills</label><br>
    <input type="number" id="skills" name="skills" value="{{ skills }}"><br>

    <label for="phone">Phone </label><br>
    <input type="number" id="phone" name="phone" value="{{ phone }}"><br>

<!--    <label for="ad_date" name="ad_date">Admission Date</label><br>-->
<!--    <input type="text" id="ad_date" value="{{ ad_date }}"><br>-->

    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
